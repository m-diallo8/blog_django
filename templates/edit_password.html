{% extends 'base.html' %}
{% block title %}Changer mon mot de passe{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Changer mon mot de passe</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Enregistrer</button>
                <a href="{% url 'profil' %}" class="btn btn-secondary ms-2">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
